<!doctype html>
<html lang="zh-tw">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Wro 2024</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styl.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div class="row justify-content-center align-items-center g-2">
                <div class="col-12 text-center my-3">
                   
                </div>
                <div class="col-12">
                    <div class="map" id="map_elementary">
                        <canvas id="canvas"></canvas>
                        <canvas id="logocanvas"></canvas>
                    </div>
                </div>
                <div class="ook">
                    <button id="randomiseWithPillars" class="largeButton">Randomise with pillars</button>
                    <button id="randomiseWithoutPillars" class="largeButton">Randomise without pillars</button>
                    <button id="reset" class="largeButton">Reset</button>
                    <button type="button" onclick="startChrono()">Start chrono</button>
                    <button type="button" onclick="stopChrono()">Stop chrono</button>
                    <button type="button" onclick="screenshot()">Save Capture</button>
                    <button type="reset" onclick="resetAll()">Reset all</button>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-md-6 half">
                            <h1 class="lm">Points Calculator</h1>
                            <form id="calculatorForm">
                                <div class="form-group">
                                    <label for="section">The vehicle drives from a section in the challenge driving direction.</label>
                                    <select id="section">
                                        <option value="24">24</option>
                                        <option value="23">23</option>
                                        <option value="22">22</option>
                                        <option value="21">21</option>
                                        <option value="20">20</option>
                                        <option value="19">19</option>
                                        <option value="18">18</option>
                                        <option value="17">17</option>
                                        <option value="16">16</option>
                                        <option value="15">15</option>
                                        <option value="14">14</option>
                                        <option value="13">13</option>
                                        <option value="12">12</option>
                                        <option value="11">11</option>
                                        <option value="10">10</option>
                                        <option value="9">9</option>
                                        <option value="8">8</option>
                                        <option value="7">7</option>
                                        <option value="6">6</option>
                                        <option value="5">5</option>
                                        <option value="4">4</option>
                                        <option value="3">3</option>
                                        <option value="2">2</option>
                                        <option value="1">1</option>
                                        <option value="0" selected="selected">0</option>

                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="laps">The vehicle drives a full lap. 8 sections were passed successfully in the challenge driving direction.</label>
                                    <select id="laps">
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                                </div>
                                <div class="containere">
                                        <div class="form-group">
                                            <label for="finishSection">After the completion of three laps the vehicle stopped in the finish section.</label>
                                            <select id="finishSection">
                                                <option value="0" selected="selected">No</option>
                                                <option value="3">Yes</option>
                                            </select>
                                        </div><br>
                                        <h4>Not completed 3 laps:</h4>
                                        <div class="form-group">
                                            <label for="movedSigns">One or more traffic signs were moved. Vehicle must complete at least one round to qualify for score.</label>
                                            <select id="movedSigns">
                                                <option value="0" selected="selected">No</option>
                                                <option value="2">Yes</option>
                                            </select>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="notMovedSigns">The traffic signs were not moved. Vehicle must complete at least one round to qualify for score.</label>
                                            <select id="notMovedSigns">
                                                <option value="0" selected="selected">No</option>
                                                <option value="4">Yes</option>
                                            </select>
                                        </div><br>
                                        <h4>After the completion of 3 laps:</h4>
                                        <div class="form-group">
                                            <label for="moved3Laps">One or more traffic signs were moved.</label>
                                            <select id="moved3Laps">
                                                <option value="0" selected="selected">No</option>
                                                <option value="8">Yes</option>
                                            </select>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="still3Laps">No traffic signs were moved.</label>
                                            <select id="still3Laps">
                                                <option value="0">No</option>
                                                <option value="10">Yes</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="direction">Final lap completed in the correct direction</label>
                                            <select id="direction">
                                                <option value="0">No</option>
                                                <option value="15">Yes</option>
                                            </select>
                                        </div><br>
                                        <h4>Parking Challenge</h4>
                                        <div class="form-group">
                                            <label for="parkSuc">Parking successfully (completely in the parking area)</label>
                                            <select id="parkSuc">
                                                <option value="0" selected="selected">No</option>
                                                <option value="15">Yes</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="parkPart">Parking partly in the parking area</label>
                                            <select id="parkPart">
                                                <option value="0">No</option>
                                                <option value="7">Yes</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="takeOut">The team performed repairing actions by taking the vehicle out of the field even if the actions were not successful.</label>
                                            <select id="takeOut">
                                                <option value="0">No</option>
                                                <option value="1">Yes</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="disqualified">The team has been disqualified.</label>
                                            <select id="disqualified">
                                                <option value="0">No</option>
                                                <option value="1">Yes</option>
                                            </select>
                                        </div>

                            </form>
                         </div>
                            <div id="result">
                                <h2>Total Points: <span id="totalPoints">0</span></h2>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="half chrono">
                                <div id="chronometer">
                                    <p class="kj" id="time">00:00</p>
                                </div>
                                <audio id="alarmSound" src="alarm.mp3"></audio>
                            </div>
                            <div class="stats">
                                <h3>Results</h3>
                                <p id="pointsOverTime">0 points in 00:00</p>
                                <div id="remark" class="remark">
                                    <h2 class="ok"> <span id="remarkText"></span></h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <p>Â© Copyright 2024  |  All Rights Reserved by <a href="https://github.com/DexterTaha/WRO-FE-2024-Mindcraft-International" target="_blank">Mindcraft team</a></p>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.19.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/dist/html-to-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripto.js"></script>
</body>
</html>
